<div class="awgrid"
	[style.height]="height">
	<div class="thead">
		<div aw-grid-head-col 
			class="th" *ngFor="let colDef of columnsDef" [model]="colDef"></div>
	</div>
	<div class="tbody">
		<div aw-grid-page class="tpage"
			*ngFor="let page of dataService.pages | async"
			[pageService]="page"></div>
	</div>
</div>
