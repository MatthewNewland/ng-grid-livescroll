<div class="awgrid" [style.height]="height" >
	<div class="thead" [scrollLeft]="liveScroll.scrollLeft | async"
		>
		<div [style.paddingRight]="liveScroll.paddingRight | async">
			<div aw-grid-head-col class="th" *ngFor="let colDef of columns | async" [model]="colDef"></div>
		</div>
	</div>
	<div class="tbody"
		live-scroll [pages]="pages"
		(onLiveScroll)="onLiveScroll($event)">
		<div aw-grid-page class="tpage" *ngFor="let page of dataService.pages | async" [pageService]="page"></div>
	</div>
</div>
